name: Generate Meta GPT Growth Copilot Filelist

on:
  schedule:
    - cron: "30 3 * * *"  # Türkiye saatiyle 06:30 (UTC+3)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Reposyu klonla
        uses: actions/checkout@v3

      - name: Python kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Gerekli paketleri yükle
        run: pip install -r requirements.txt

      - name: Manifest dosyasını oluştur
        working-directory: Meta_Marketing_API
        run: python fetch_meta_gpt_growth_copilot_filelist.py

      - name: Değişiklikleri commit et ve pushla
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -f Data/GPT_Friendly/Meta_Manifest/gpt_growth_copilot_meta_filelist.json ]; then
            git add Data/GPT_Friendly/Meta_Manifest/gpt_growth_copilot_meta_filelist.json
            git add Data/GPT_Friendly/Meta_Manifest/Archive/*.json
            git diff --quiet && git diff --staged --quiet || git commit -m "Update manifest file for Meta GPT"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
          else
            echo "❌ Manifest dosyası bulunamadı, push işlemi yapılmadı."
