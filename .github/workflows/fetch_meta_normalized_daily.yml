name: Run Meta Normalized Daily Script

on:
  schedule:
    - cron: '10 3 * * *' # Her sabah 06:10 Türkiye saati (UTC+3)
  workflow_dispatch:

jobs:
  normalize-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run normalization script
        run: |
          python Meta_Marketing_API/fetch_meta_normalized_daily.py # Parquet dosyalarını normalize eden script
